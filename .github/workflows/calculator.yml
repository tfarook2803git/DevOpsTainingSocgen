name: Calculator Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java-version: ['11', '17']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
      
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
    
      
      - name: Build project
        run: mvn package -DskipTests
      
      - name: Verify JAR was created
        run: |
          if [ -f target/system-info.jar ]; then
            echo "JAR artifact: system-info.jar"
            ls -lh target/*.jar
          fi
        shell: bash
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-java${{ matrix.java-version }}
          path: target/surefire-reports/
          retention-days: 7
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-jar-${{ matrix.os }}-java${{ matrix.java-version }}
          path: target/system-info.jar
          retention-days: 7